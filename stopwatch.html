<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body>
        <div class="main">
            <p class="ptimer"><samp class="hour">00</samp>:<samp class="min">00</samp>:<samp class="sec">00</samp>.<samp class="milisec">00</samp></p>
            <div class="dundertext">
                <p class="pundertext">hr</p>
                <p class="pundertext">min</p>
                <p class="pundertext">sec</p>
            </div>
            <div class="dbuttons">
                <button class="bfirst" title="Start">
                    <img class="play" src="icons/play.png">
                </button>
                <button class="bsecond">
                    <img class="photo" src="icons/Screenshot 2024-04-23 162320.png">
                </button>
                <button class="bthird" title="Reset">
                    <img class="reset" src="icons/Screenshot 2024-04-23 175502.png">
                </button>
            </div>
            <div class="dflaglist-toppic">
                <p>Laps</p>
                <p>Time</p>
                <p>Total</p>
            </div>
            <hr class="hr">
        </div>
        <div class="flag">

        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
