<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body>
        <div class="main">
            <div class="dupper-button">
                <button class="bupper-button">
                    <!-- <img class="expand-img" src="icons/expand.png"> -->
                </button>
                <button class="bupper-button">
                    <!-- <img class="imode" src="icons/night.png"> -->
                </button>
            </div>
            <p class="ptimer"><span class="hour">00</span><span class="hour-colon">:</span><span class="min">00</span>:<span class="sec">00</span>.<span class="milisec">00</span></p>
            <div class="dundertext">
                <p class="pundertext under-hour">hr</p>
                <p class="pundertext">min</p>
                <p class="pundertext">sec</p>
            </div>
            <div class="dbuttons">
                <button class="bfirst" title="Start">
                    <img class="play" src="icons/play.png">
                </button>
                <button class="bsecond">
                    <img class="photo" src="icons/Screenshot 2024-04-23 162320.png">
                </button>
                <button class="bthird" title="Reset">
                    <img class="reset" src="icons/Screenshot 2024-04-23 175502.png">
                </button>
            </div>
            <div class="dflaglist-toppic">
                <!-- <p>Laps</p>
                <p>Time</p>
                <p>Total</p>
                <hr class="hr"> -->
            </div>
        </div>
        <div class="flag">

        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
